<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abbazia di Villanova - Tour Virtuale</title>
  <link rel="stylesheet" href="abbazia.css">
</head>
<body>

  <!-- Header -->
  <header>
    <span>
        <img src="logo.png" alt="Logo Abbazia" id="header-logo">
        <a href="index.html">Abbazia di Villanova</a>
    </span>
    <nav>
      <a href="storia.html">Storia</a>
      <a href="erboristeria.html">Erboristeria</a>
      <a href="musei.html">Musei</a>
      <a href="chisiamo2.html">Chi Siamo</a>
      <a href="corsi.html">Corsi</a>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Tour Virtuale dell'Abbazia</h1>
      <p>Scoprite le opere d'arte presenti all'interno dell'Abbazia visitandola da casa!</p>
    </div>
  </section>

  <main class="content">
    <h2>Tour Virtuale dell'Abbazia di Villanova</h2>

    <section class="tour">
      <h3>Pitture Murali</h3>
      <div class="mappa-container">
        <!-- Mappa responsive con usemap -->
        <img src="img/pitture.png" alt="Mappa Pitture" usemap="#mappaPitture" class="mappa">

        <!-- Definizione map e aree -->
       <map name="mappaPitture">
          <area shape="circle" coords="1240,194,18" alt="Pittura 1" onmouseover="mostraOpera('pittura1')" onmouseout="nascondiOpera()">
          <area shape="circle" coords="1400,300,18" alt="Pittura 2" onmouseover="mostraOpera('pittura2')" onmouseout="nascondiOpera()">
          <area shape="circle" coords="1500,420,18" alt="Pittura 3" onmouseover="mostraOpera('pittura3')" onmouseout="nascondiOpera()">
</map>

        <!-- Anteprima -->
        <div id="preview" class="preview">
          <img src="" alt="">
          <p id="titolo"></p>
        </div>
      </div>
    </section>
  </main>

  <!-- Libreria image-map-resizer -->
  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  <!-- JS tour -->
  <script src="tour.js"></script>

</body>
</html>
